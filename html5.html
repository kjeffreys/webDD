<body>
    <div id="page">
        <!--R1. Greet the user by asking for name on startup in a simple form. 
        The name should be "remembered" and used anywhere a direct naming of 
        the end user is appropriate. The web app should then start the conversation 
        with a question. The question should be a common greeting like 
        "Hello <name> Welcome to movie review System! 
        "Please enter your comments about the movie" and then follow with some article content. 
        If the user had already logged in and is returning back greet him with an alert
        box having a message like “Welcome back <name>” along with the greeting message-->
        <form>
            <label for="username">Hi, what's your name?</label>
            <input type="text" id="username"/>
            <div id="greeting"></div>
            <input type="submit" value="Submit" onclick="checkUsername()" />
        </form>
    </div>
    <script src="js/event-attributes.js"></script>
</body>
