<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5</title>
</head>
<body>
    <form>
        Select your favorite color:
        <input type="color" name="favcolor"> <br />
        Birthday:
        <input type="date" name="bday"> <br />
        Birthday (date and time):
        <input type="datetime-local" name="bdaytime"> <br />
        E-mail:
        <input type="email" name="myEmail"> <br />
        Select a file:
        <input type="file" name="myFile"> <br />
        Month:
        <input type="month" name="month"> <br />
        Quantity (between 1 and 10):
        <input type="number" name="number" min="1" max="10"> <br />
        <input type="range" name="range" min="0" max="10"> <br />
        Search Google:
        <input type="search" name="googleSearch"> <br />
        Phone Number: 
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br />
        Select time:
        <input type="time" name="time"> <br />
        Add url:
        <input type="url" name="url"> <br />
        Select week:
        <input type="week" name="week"> <br />
      </form>   
</body>
</html>
