<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
</head>
<body>
    <form>
        <!-- 12 standard HTML5 Input Types-->
        <label for="kajeffr1_color">Color:</label>
        <input type="color" name="kajeffr1_color"> <br />

        <label for="kajeffr1_date">Date:</label>
        <input type="date" name="kajeffr1_date" min="2010-01-01" max="2017-09-01"> <br />

        <label for="kajeffr1_datetime-local">Date:</label>Datetime-local:
        <input type="datetime-local" name="kajeffr1_datetime-local"> <br />

        <label for="kajeffr1_email">Date:</label>Email:
        <input type="email" name="kajeffr1_email"> <br />

        <label for="kajeffr1_month">Month:</label>
        <input type="month" name="kajeffr1_month"> <br />

        <label for="kajeffr1_number">Number:</label>
        <input type="number" name="kajeffr1_number"> <br />

        <label for="kajeffr1_range">Range:</label>
        <input type="range" name="kajeffr1_range" min="0" max="10"> <br />

        <label for="kajeffr1_search">Search:</label>
        <input type="search" name="kajeffr1_search"> <br />

        <label for="kajeffr1_tel">Tel:</label>
        <input type="tel" name="kajeffr1_tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br />

        <label for="kajeffr1_time">Time:</label>
        <input type="time" name="kajeffr1_time"> <br />
        <label for="kajeffr1_url">Url:</label>
        <input type="url" name="kajeffr1_url"> <br />

        <label for="kajeffr1_week">Week:</label>
        <input type="week" name="kajeffr1_week"> <br />

      </form>   
</body>
</html>
